<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tanner PDX Portfolio</title>

    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity=""
      crossorigin="anonymous"
    />

    <!-- styles -->
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <nav
      class="navbar navbar-expand-lg navbar-light bg-white fixed-top border-bottom"
    >
      <div class="container">
        <div class="container d-flex">
          <a href="#hero" class="navbar-brand fw-semibold"> Tanner PDX </a>
          <!-- toggle nav -->
          <button
            class="navbar-toggler ms-auto"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#mainNavbar"
            aria-controls="mainNavbar"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>

        <!-- main nav -->
        <div class="collapse navbar-collapse" id="mainNavbar">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a href="#hero" aria-current="page" class="nav-link active"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a href="#about" class="nav-link">About</a>
            </li>
            <li class="nav-item">
              <a href="#work" class="nav-link">Work</a>
            </li>
            <li class="nav-item">
              <a href="#projects" class="nav-link">Projects</a>
            </li>
            <li class="nav-item">
              <a href="#contact" class="nav-link">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <header id="hero" class="pt-5 hero-section">
      <div class="container">
        <div class="row align-items-center">
          <!-- hero blurb -->
          <div class="col-lg-6 mb-4 mb-lg-0">
            <p class="text-uppercase text-muted small mb-2">
              Curated Portfolio
            </p>
            <hi class="display-5 fw-semi-bold mb-3"> Hi, I'm Tanner</hi>
            <p class="lead mb-4">
              I'm a computer science student at PSU, and I enjoy making cool
              stuff.
            </p>
          </div>
          <!-- hero image -->
          <div
            class="col-lg-6 d-flex justify-content-lg-end justify-content-center"
          >
            <div>
              <div class="hero-image-wrapper">
                <img
                  src="assets/images/hero.png"
                  alt="portrait of Tanner"
                  class="img-fluid hero-image"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>
    <main>
      <section id="about"></section>
      <section id="work"></section>
      <section id="projects"></section>
      <section id="contact"></section>
    </main>
    <footer class="py-4 text-center small text-muted">
      Â© <span id="year"></span> Tanner PDX
    </footer>

    <!-- bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity=""
      crossorigin="anonymous"
    ></script>

    <!-- my script -->
    <script src="js/script.js"></script>
